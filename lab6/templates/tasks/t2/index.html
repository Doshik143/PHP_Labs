<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-buttons">
    <button id="loginBtn">Увійти</button>
    <button id="registerBtn">Реєстрація</button>
    <span id="userGreeting"></span>
    <button id="logoutBtn" style="display:none;">Вийти</button>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Увійти</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Логін" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Підтвердити</button>
        </form>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Редагувати нотатку</h2>
        <form id="editNoteForm">
            <div class="form-group">
                <label for="editTitle">Заголовок:</label>
                <input type="text" id="editTitle" required>
            </div>
            <div class="form-group">
                <label for="editContent">Текст:</label>
                <textarea id="editContent" rows="4" required></textarea>
            </div>
            <button type="submit">Зберегти зміни</button>
        </form>
    </div>
</div>

<div class="container">
    <h1>My Notes</h1>

    <div class="note-form">
        <h2>Add New Note</h2>
        <form id="noteForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Text:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    <div class="notes-list">
        <h3>Save Notes</h3>
        <div id="notesContainer"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
